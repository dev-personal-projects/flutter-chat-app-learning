name: chatapp
description: "A comprehensive Flutter chat application built as a learning project. Features real-time messaging, authentication, and modern UI/UX design."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  shared_preferences: ^2.5.4
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^6.2.2
  country_picker: ^2.0.27

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/whatsapp-icon-dark.png
    - assets/whatsapp-icon-light.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/whatsapp-icon-light.png"
  adaptive_icon_background: "#25D366"
  adaptive_icon_foreground: "assets/whatsapp-icon-light.png"
