name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Get Flutter SDK path
      id: flutter-path
      run: |
        # Flutter action installs to a specific location
        # Get the actual Flutter SDK path from the flutter binary location
        FLUTTER_BIN=$(which flutter)
        FLUTTER_SDK=$(dirname $(dirname "$FLUTTER_BIN"))
        echo "FLUTTER_SDK=$FLUTTER_SDK" >> $GITHUB_ENV
        echo "Flutter SDK path: $FLUTTER_SDK"
        # Verify it exists
        if [ -d "$FLUTTER_SDK" ]; then
          echo "✓ Flutter SDK verified at: $FLUTTER_SDK"
        else
          echo "✗ Warning: Flutter SDK path not found"
        fi

    - name: Create local.properties for Android build
      working-directory: ./android
      run: |
        # Use the Flutter SDK path from environment (set in previous step)
        if [ -z "$FLUTTER_SDK" ]; then
          # Fallback: get from which command
          FLUTTER_BIN=$(which flutter)
          FLUTTER_SDK_PATH=$(dirname $(dirname "$FLUTTER_BIN"))
        else
          FLUTTER_SDK_PATH="$FLUTTER_SDK"
        fi
        echo "flutter.sdk=$FLUTTER_SDK_PATH" > local.properties
        
        # Set Android SDK path
        if [ -n "$ANDROID_HOME" ]; then
          echo "sdk.dir=$ANDROID_HOME" >> local.properties
        elif [ -n "$ANDROID_SDK_ROOT" ]; then
          echo "sdk.dir=$ANDROID_SDK_ROOT" >> local.properties
        fi
        
        echo "Created local.properties:"
        cat local.properties

    - name: Verify Flutter and Dart versions
      run: |
        echo "Flutter version:"
        flutter --version
        echo "Dart version:"
        dart --version

    - name: Get Flutter dependencies
      run: flutter pub get

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: security-extended,security-and-quality

    - name: Set up Gradle
      working-directory: ./android
      run: |
        # Both gradlew and gradle-wrapper.jar are gitignored
        # Get Gradle version from wrapper properties and install it directly
        GRADLE_VERSION=$(grep "distributionUrl" gradle/wrapper/gradle-wrapper.properties | sed 's/.*gradle-\([0-9.]*\)-.*/\1/')
        echo "Gradle version needed: $GRADLE_VERSION"
        echo "GRADLE_VERSION=$GRADLE_VERSION" >> $GITHUB_ENV
        
        # Download and install Gradle
        cd /tmp
        wget -q "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip"
        unzip -q "gradle-${GRADLE_VERSION}-bin.zip"
        GRADLE_HOME="/tmp/gradle-${GRADLE_VERSION}"
        echo "GRADLE_HOME=$GRADLE_HOME" >> $GITHUB_ENV
        echo "PATH=$GRADLE_HOME/bin:$PATH" >> $GITHUB_ENV
        export PATH="$GRADLE_HOME/bin:$PATH"
        gradle --version

    - name: Build Android project for CodeQL
      working-directory: ./android
      run: |
        # Use installed Gradle to build
        export PATH="$GRADLE_HOME/bin:$PATH"
        gradle clean assembleDebug --no-daemon --stacktrace

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"

